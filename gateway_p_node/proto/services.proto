// Contrato de comunicação gRPC para aplicação de streaming
// Service A: Catálogo de conteúdo (filmes, séries, canais ao vivo)
// Service B: Metadados e recomendações

syntax = "proto3";

package pspd;

// Service A: Catálogo de conteúdo
message ContentRequest {
  string type = 1; // "movies", "series", "live", "all"
  int32 limit = 2;
  string genre = 3;
}

message ContentItem {
  string id = 1;
  string title = 2;
  string description = 3;
  string thumbnail = 4;
  string type = 5;
  repeated string genres = 6;
  int32 year = 7;
  float rating = 8;
  string duration = 9;
}

message ContentResponse {
  repeated ContentItem items = 1;
  int32 total = 2;
}

service ServiceA {
  rpc GetContent(ContentRequest) returns (ContentResponse);
}

// Service B: Metadados e recomendações (streaming)
message MetadataRequest {
  string content_id = 1;
  string user_id = 2;
}

message MetadataItem {
  string key = 1;
  string value = 2;
  float relevance_score = 3;
}

service ServiceB {
  rpc StreamMetadata(MetadataRequest) returns (stream MetadataItem);
}
